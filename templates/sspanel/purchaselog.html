{% extends 'base.html' %} 
{% block main %}
<div class="column is-12">
    <nav class="level box ">
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">user:</p>
                <p class="title">{{ user }}</p>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">balance:</p>
                <p class="title"><code>{{ user.balance }}yuan</code></p>
            </div>
        </div>
    </nav>
    <div class="box">
        <div class="content">
            <p class="subtitle">purchase log</p>
            <table class="table is-striped">
                <thead>
                    <tr>
                        <th>ID:</th>
                        <th>名称:</th>
                        <th>金额:</th>
                        <th>At:</th>
                    </tr>
                </thead>
                {% for record in records %}
                <tr>
                    <td>#{{ record.pk }}</td>
                    <td>{{ record.good }}</td>
                    <td>{{ record.money }}</td>
                    <td>{{ record.purchtime}}</td>
                </tr>
                {% empty %}
                <h2 class="subtitle">
                    no purchase yet
                </h2>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock main %}
