{% extends 'adminbase.html' %} {% block main %}

<div class="column is-12">
    <section class="hero is-light is-smaill">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Ticket Detail:
                </h1>
            </div>
        </div>
    </section>
</div>
<div class="column is-12">
    <div class="box">
        <form class="form" method="post">
            {% csrf_token %}
            <div class="control is-loading">
                <span class="tag is-info">Title:</span>
                <textarea class="textarea" name="title" type="text" placeholder="Title" rows="1" maxlength="32">{{ ticket.title }}</textarea>
                <br>
                <span class="tag is-info">Content:</span>
                <textarea class="textarea" id="id-markdown-body" name="body" type="text" rows="10">{{ ticket.body }}</textarea>
                <span class="tag is-info">Status:</span>
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="status" value="1"> 开启
                    </label>
                    <label class="radio">
                        <input type="radio" name="status" value="-1"> 关闭
                    </label>
                </div>
            </div>
            <hr/>
            <div class="is-grouped">
                <button type="submit" class="button is-danger is-outlined ">Confirm</button>
                <a class="button is-success is-outlined" href="{% url 'sspanel:admin_tickets' %}">Cancel</a>
            </div>
        </form>
    </div>
</div>
<script>
    var simplemde = new SimpleMDE({ spellChecker: false, element: $("#id-markdown-body")[0] });
    simplemde.togglePreview();
</script> {% endblock main %}
